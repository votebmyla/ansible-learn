---

- hosts: all
  become: true
  pre_tasks:

  - name: update cache (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false 
    when: ansible_distribution == "Ubuntu"

  - name: update cache (AlmaLinux)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "AlmaLinux"


- hosts: all
  become: true
  roles:
  - base


- hosts: workstations
  become: true
  roles:
  - workstations


- hosts: web_servers
  become: true
  roles:
  - web_servers


- hosts: db_servers
  become: true
  roles:
  - db_servers


- hosts: file_servers
  become: true
  roles:
  - file_servers
